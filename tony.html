<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="music">
        <h1></h1>
    <div><button class="btn" id="prev" onclick="prev()"><i class="fa fa-step-backward"></i></button>
        <button class="btn" id="btn1" onclick="playPause()"><i class="fa fa-play"></i></button>
        <button class="btn" id="next" onclick="next()"><i class="fa fa-step-forward"></i></button></div>
    </section>
    <script
      src="https://kit.fontawesome.com/5f1318dd38.js"
      crossorigin="anonymous"
    ></script>
    <script>
        var title = document.querySelector("h1");
        var playStatus = false;
        var track = document.createElement('audio');
        var index_no = 0;
        var playBtn = document.querySelector("#btn1");
        let tracks = [
        {            trackcSrc: "assets/mp3/choco.mp3",
            trackArt: "url('/assets/images/tony.jfif')",
            trackName: "Chocolate",
        },
        {trackcSrc: "assets/mp3/jadu.mp3",
            trackArt: "url('/assets/images/tony.jfif')",
            trackName: "Shona Shona",
        },
             {            trackcSrc: "assets/mp3/98971.mp3",
            trackName: "Number likh",
            trackArt: "url('/assets/images/tony.jfif')",
        },
         {
            trackcSrc: "assets/mp3/suit.mp3",
            trackArt: "url('/assets/images/tony.jfif')",
            trackName: "Tera suit",
        },
         {
            trackcSrc: "assets/mp3/lail.mp3",
            trackArt: "url('/assets/images/tony.jfif')",
            trackName: "Laila",
        },
        ];
        function loadTrack(index_no){
            track.src=tracks[index_no].trackcSrc;
            let art = tracks[index_no].trackArt;
        document.documentElement.style.setProperty("--cover", art);
        title.innerHTML = tracks[index_no].trackName;
            track.load();
        };
        loadTrack(index_no);

        function playPause(){
            if(playStatus == false){
                playSong();
            }else{
                pauseSong();
            }
        }
        function playSong(){
            track.play();
            
            playStatus = true;
            playBtn.innerHTML = '<i class="fa fa-pause"></i>';
        }
        function pauseSong(){
            track.pause();
            playStatus = false;
            playBtn.innerHTML = '<i class="fa fa-play"></i>';
        }
        function next(){
            if(index_no < tracks.length-1){
                index_no+=1;
                loadTrack(index_no);
            playBtn.innerHTML = '<i class="fa fa-pause"></i>';
                track.play();
            }else{
                index_no=0;
                loadTrack(index_no);
                track.play();

            }
        }
        function prev(){
            if(index_no > tracks.length- 3){
                index_no-=1;
                loadTrack(index_no);
                track.play();
            }else{
                index_no=0;
                loadTrack(index_no);
                track.play();

            }
        }
    </script>
</body>
</html>
